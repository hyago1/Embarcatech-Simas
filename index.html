
    
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitoramento dos Tanques</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #d9d9d9;
    }

    /* Barra de navegação */
    nav {
      display: flex;
      background-color: #d90000;
      border-radius: 20px;
      margin: 10px;
      overflow: hidden;
    }

    nav a {
      flex: 1;
      text-align: center;
      padding: 15px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #a50000;
    }

    nav a.active {
      background-color: #4b1c1c;
    }

    /* Conteúdo */
    .container {
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .cards {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 150px;
      padding: 15px;
      text-align: center;
      position: relative;
    }

    .card h2 {
      font-size: 16px;
      margin: 0 0 5px;
    }

    .status {
      font-size: 12px;
      font-weight: bold;
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .status.atencao {
      color: #e0a600;
    }

    .status.normal {
      color: #333;
    }

    .bar-container {
      width: 60px;
      height: 90px;
      background: #e0e0e0;
      border-radius: 8px;
      margin: 10px auto;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      overflow: hidden;
    }

    .bar {
      width: 100%;
      background: #f44336;
      border-radius: 6px 6px 0 0;
      transition: height 0.3s;
    }

    .info {
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Menu -->
  <nav>
    <a href="#">GERAL</a>
    <a href="#">RECIRCULAÇÃO</a>
    <a href="#" class="active">TANQUES</a>
    <a href="#">ALGO</a>
  </nav>

  <!-- Conteúdo -->
  <div class="container">
    <h1>MONITORAMENTO DOS TANQUES</h1>
    <div class="cards">
      <!-- Tanque 01 -->
      <div class="card">
        <h2>Tanque 01</h2>
        <span class="status atencao">Atenção</span>
        <div class="bar-container">
          <div class="bar" style="height: 84%;"></div>
        </div>
        <div class="info">84.26%<br>34.4C</div>
      </div>

      <!-- Tanque 02 -->
      <div class="card">
        <h2>Tanque 02</h2>
        <span class="status normal">Normal</span>
        <div class="bar-container">
          <div class="bar" style="height: 72%;"></div>
        </div>
        <div class="info">72.25%<br>34.4C</div>
      </div>

      <!-- Tanque 03 -->
      <div class="card">
        <h2>Tanque 03</h2>
        <span class="status normal">Normal</span>
        <div class="bar-container">
          <div class="bar" style="height: 52%;"></div>
        </div>
        <div class="info">52.12%<br>45.4C</div>
      </div>

      <!-- Tanque 04 -->
      <div class="card">
        <h2>Tanque 04</h2>
        <span class="status atencao">Atenção</span>
        <div class="bar-container">
          <div class="bar" style="height: 95%;"></div>
        </div>
        <div class="info">95.26%<br>34.4C</div>
      </div>

      <!-- Tanque 05 -->
      <div class="card">
        <h2>Tanque 05</h2>
        <span class="status normal">Normal</span>
        <div class="bar-container">
          <div class="bar" style="height: 32%;"></div>
        </div>
        <div class="info">32.46%<br>34.4C</div>
      </div>
    </div>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
